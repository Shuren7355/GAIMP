<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="donation.html" href="icons8-coffee-100.png" type="image/png">
  <title>The Scholars Hub</title>
  <style>
    body {
  background-color: #222;
  background-image: url('wp822.png');
  /* Replace with your image filename */
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
  
  /* existing styles */
  animation: bgAnimation 30s infinite alternate;
}

@keyframes bgAnimation {
  0% {
    background-position: 0 0;
  }
  100% {
    background-position: 100% 100%;
  }
}


    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 70px;
    }

    .circle-container {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #fff;
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .upper-content {
      font-size: 24px;
      font-weight: bold;
    }

    .small-words {
      font-size: 14px;
      font-weight: bold;
      margin-top: 30px;
    }

    .circle-boxes {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .circle-box {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .circle-box:hover {
      transform: scale(1.1);
    }
    
    @keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.circle-container, .circle-box {
  /* existing styles */
  animation: fadeInUp 1s ease-in-out;
}


  </style>
</head>

<body>
  <div class="container">
    <div class="upper-content">
      <!-- First circle to add image -->
      <a href="SwisshCow.html">
        <div class="circle-container">
          <!-- Add image here -->
          <img src="icons8-fox-64.png" alt="The Scholars Hub">
          <!-- Example: <img src="your_image_url.jpg" alt="Your Image"> -->
        </div>
      </a>
    </div>

    <div class="small-words">
      <h1 class="parallax" data-speed="2">The Scholars Hub</h1>
    </div>

    <div>
      Try Some New | Try Some Different | Try Everything
    </div>
    <br>
    <div class="circle-boxes">
      <!-- First box: Link to main website home page -->
      <a href="index2.html" class="circle-box parallax" data-speed="1.5">
  <!-- Button content -->
        <!-- Add dynamic icon here from icon8 website -->
        <img src="icons8-happy-100.png" alt="Go Back">
        <!-- Example: <img src="your_icon_url.png" alt="Icon"> -->
      </a>
      <!-- Second box: Link to donation webpage -->
     <a href="ByMeACoffee.html" class="circle-box parallax" data-speed="1.5">
        <!-- Add your coffee icon here -->
        <img src="icons8-coffee-100.png" alt="ByMeACoffee.html">
        <!-- Example: <img src="your_coffee_icon_url.png" alt="Buy Me A Coffee"> -->
      </a>
      <!-- Add "Buy Me A Coffee" icon from icon8 website -->
    </div>
  </div>

  <!-- Add dynamic animations using JavaScript -->
  <script>
    // Add your JavaScript code here for dynamic animations (if required)
    document.addEventListener("mousemove", parallax);

function parallax(e) {
  this.querySelectorAll(".parallax").forEach(layer => {
    const speed = layer.getAttribute("data-speed");
    const x = (window.innerWidth - e.pageX * speed) / 100;
    const y = (window.innerHeight - e.pageY * speed) / 100;
    layer.style.transform = `translateX(${x}px) translateY(${y}px)`;
  });
}

  </script>
</body>

</html>
